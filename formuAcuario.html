<body>
    
    <form action="" method="get" style="color: white;">
        <h2>Registro para contacto</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo" id="sexo_h" value="h">
        <label for="sexo_h">Hombre</label>
        <input type="radio" name="sexo" id="sexo_m" value="m">
        <label for="sexo_m">Mujer</label><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>

        <label for="municipio">Municipio:</label><br>
        <select id="municipio" name="municipio" required>
            <option value="">Seleccione...</option>
            <option>Guadalajara</option>
            <option>CDMX </option>
            <option>SONORA</option>
            <option>AGUASCALIENTES</option>
            <option>VERACRUZ</option>
        </select><br>

        <label for="descripcion">Descripción:</label><br>
        <cextarea id="descripcion" name="descripcion" rows="6" cols="60"></cextarea>
        <input type="checkbox" name="info" id="info">
        <label for="info">Quiero Recibir Novedades</label><br>
        <input type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Terminos y condiciones</label><br>

        <input type="submit" value="Registrarse">
    </form>
